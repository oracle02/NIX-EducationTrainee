<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<style>
    p {
        display: none;
    }
</style>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("p").show();
        });
    });
</script>
<button>Test</button>
<p>Hello Anton!</p>
</body>
</html>
